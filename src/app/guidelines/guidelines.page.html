<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-row>
        <ion-col>
          <ion-img class="appIcon" src="assets/icon/coronatracker_favicon.png" alt="WorldIcon"></ion-img>
        </ion-col>
        <ion-col class="appTitle">Corona Tracker</ion-col>
        <ion-col class="appDate">{{date}}</ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-row>
      <ion-col class="pageTitle">Advisory & Guidelines</ion-col>
    </ion-row>

    <ion-list>
      <ion-card>
        <iframe title="WHO" width="100%" height="200" src="https://www.youtube.com/embed/5jD2xd3Cv80"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture">
        </iframe>
      </ion-card>
      <ion-card>
        <ion-card-header>Symptoms</ion-card-header>
        <ion-img class="guidlineImages" src="assets/images/Symptoms2.png"></ion-img>
      </ion-card>
      <ion-card>
        <ion-card-header>Diseases</ion-card-header>
        <ion-img class="guidlineImages" src="assets/images/Symptoms.png"></ion-img>
      </ion-card>
      <ion-card>
        <ion-card-header>Myths Busted</ion-card-header>
        <ion-img class="guidlineImages" src="assets/images/Myth.jpeg"></ion-img>
      </ion-card>
      <ion-card>
        <ion-card-header>Stress Distraction Tips</ion-card-header>
        <ion-img class="guidlineImages" src="assets/images/Stress.jpg"></ion-img>
      </ion-card>
      <ion-card>
        <ion-card-header>Stay Home</ion-card-header>
        <ion-img class="guidlineImages" src="assets/images/SafeHands.jpeg"></ion-img>
      </ion-card>
    </ion-list>

  </ion-content>

  <ion-row>
    <ion-col class="pageTitle">#StayHealthyStaySafe</ion-col>
  </ion-row>
</ion-app>
